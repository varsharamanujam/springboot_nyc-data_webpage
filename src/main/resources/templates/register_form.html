<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
<style type="text/css">
	label {
		display: inline-block;
		width: 200px;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select {
		display: inline-block;
		width: 200px;
	}
	input[type=radio] {
		margin-left: 45px;
	}
	input[type=checkbox] {
		margin-right: 190px;
	}	
	button {
		padding: 5px;
		margin: 10px;
	}
</style>
</head>
<body>
	<div align="center">
		<h1>Findings</h1>
		<form action="#" th:action="@{/register}" method="post" th:object="${user}">
			<label>number_of_programID_greater_than:</label>
			<input type="text" th:field="*{number_of_programID_greater_than}" /><br/>
			
			<label>concerts_of_the_season:</label>
			<input type="text" th:field="*{concerts_of_the_season}" /><br/>
					
			<label>concerts_of_workID:</label>
			<input type="text" th:field="*{concerts_of_workID}" /><br/>

			<label>venues_at_the_composer_performed:</label>
			<input type="text" th:field="*{venues_at_the_composer_performed}" /><br/>

			
			<button type="submit">Register</button>		
		</form>
	</div>
</body>
</html>
